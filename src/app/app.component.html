<div class="container">
    <h1>Lista Personajes</h1>
    <h3>Total: {{paginaTotal}}</h3>
    <h3>Pagina: {{paginaCambiante}}</h3>
    <div class="botones">
        <button class="btn btn-primary" [disabled]="(paginaCambiante==1)" (click)="onChange(false)">Anterior</button>
        <button class="btn btn-primary" [disabled]="(paginaCambiante==paginaTotal)" (click)="onChange(true)">Siguiente</button>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3" *ngFor="let personajes of arrayCharacters">
            <div class="personaje" [ngClass]="{vivo: (personajes.status=='Alive'), muerto:((personajes.status=='Dead'))}">
                <h3>{{personajes.name}}</h3>
                <img [src]="personajes.image" alt="">
                <p>{{personajes.species}}</p>
            </div>
        </div>
    </div>
</div>
